<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo"> Derrick Hepworth</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="" id="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message"
                        required="required"></textarea>
                    </li>
                </ul>
                <input type="submit" name="submit">
            </form>

        </section>

        <section class="sidebar">
            <div id="connect">
                <h2>Connect with Me</h2>
                <img src="assets/images/iconfinder__github_2006660.png" alt="Github" class="social">
                <img src="assets/images/iconfinder_square-linkedin_317725.png" alt="LinkedIn" class="social">
                <img src="assets/images/iconfinder_stackoverflow_1220346.png" alt="Stack Overflow" class="social">
            </div>
        </section>
    </div>
    <footer>
        <div class="container">
            &copy; Copyright 2020 Derrick Hepworth
        </div>
    </footer>

</body>

</html>
